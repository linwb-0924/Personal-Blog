<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="css/me.css">


</head>
<body>
    <!-- 导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header">管理后台</h2>
                <a href="#" th:href="@{/admin/blog}" class="active item m-mobile"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="item m-mobile"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tag}"  class="item m-mobile"><i class="tag icon"></i>便签</a>
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://s1.ax1x.com/2020/05/28/teDAGF.jpg" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                            <span th:text="${session.user.nickname}">林伟彬</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="/admin/loginout" class="item">注销</a>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a th:href="@{/admininput}" class="teal active item">发布</a>
                <a th:href="@{/admin/blog}" class="item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容-->
    <div class="m-padded-tb-large m-container">
        <div class="ui container">
            <form  id="blog-form" action="#" th:action="@{/admin/blogs}"   method="post" class="ui form">
                <input type="hidden" name="published">
                <input type="hidden" name="id" th:value="${id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text"  name="title" th:text="${blog.title}" placeholder="标题">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-content"  style="z-index: 1 !important;">
                        <textarea name="content" th:text="${blog.content}" placeholder="博客内容" style="display:none;"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div  th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                </div>
                            </div>
                        </div>
                </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search  dropdown">
                                <input type="hidden" name="tagIds" >
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div  th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:text="${blog.firstPicture}" placeholder="首图引用地址">
                    </div>

                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend"  name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button  type="button" id="publish-btn" class="ui  teal button">发布</button>
                </div>
            </form>
        </div>

    </div>
    <!-- 底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui  inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:linwb0924@163.com</a>
                        <a href="#" class="item">QQ:345504450</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Linweibin</h4>
                    <p class="m-text-thin m-text-spaced">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人一些帮助与启发</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2020 - 2021 Linweibin Designed by Linweibin</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="lib/editormd/editormd.js"></script>
    <script>
        var contentEditor;
            $(function() {
                contentEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "lib/editormd/lib/"
                });
            });
    </script>
    <script>
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('#save-btn').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });
        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'title',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入博客标题'
                    }]
                },
                content : {
                    identifier : 'content',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入博客内容'
                    }]
                },
                typeId : {
                    identifier : 'typeId',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入博客分类'
                    }]
                },
                firstPicture : {
                    identifier : 'firstPicture',
                    rules : [{
                        type : 'empty',
                        prompt : '请输入博客首图'
                    }]
                }
            }
        });
    </script>
</body>
</html>
